<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/MaxSal/produ--omaxsal/style1.css">
    <link rel="shortcut icon" href="imagens/icc.png" type="image/x-icon">
    
</head>
<body> 
    <div class="login-box">
        <div class="login-header">
            <header> Max Sal</header>

        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="on" required>

        </div>

        <div class="input-box">
            <input type="password" class="input-field" placeholder="Senha" autocomplete="off" required>

        </div>

        <div class="forgot">
            <section>
                <input type="checkbox" id="checkbox">
                <label for="check">Manter-me conectado </label>

            </section>

            <section>
                <a href="#">Esqueceu a senha </a>

            </section>

        </div>

        <div>
            <div class="input-submit">
                <button  class="submit-btn" id="submit"></button >
                <label  for="submit">Entra</label  >

            </div>
        </div>

        <div class="sign-up-link">
            <p>NÃ£o tem conta. Cadraste-se <a href="/MaxSal/produ--omaxsal/home/index.html"> Escreva-se</a></p>
            <p id="pe">Dev. Diego Ramon</p>
        </div>
        
        

    </div>

    
    
</body>

</html>
